{% load static %}
<html>
  <head>
    <title>
      {% block title %}
         
      {% endblock title %}
    </title>
    <script src="{% static 'js/jquery/jquery.js' %}"></script>
    <script src="https://kit.fontawesome.com/227d2d7f20.js" crossorigin="anonymous"></script>
    <link href="{% static 'css/base/base.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/DataTable/datatables.css' %}" rel="stylesheet"/>
    <link href="{% static 'css/fontawesome/all.css' %}" rel="stylesheet"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'home' %}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url "student" %}">Student</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {% block content %}
    
    {% endblock content %}
  </body>
  <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
  <script src="{% static 'js/bootstrap/bootstrap.bundle.js' %}"></script>
  <script src="{% static 'js/DataTable/datatables.js' %}"></script>
  <script src="{% static 'js/fontawesome/all.js' %}"></script>
</html>
