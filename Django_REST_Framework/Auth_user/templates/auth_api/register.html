{% extends "base/base_auth.html" %}
{% load static %}
{% block title %}{{title}}{% endblock title %}
{% block content %}
<script>
    var registerUser = '{% url "registerUser" %}';
    var verifyOTPpage = '{% url "verifyOTPpage" %}';
</script>
<div class="container">
    <div class="container mx-auto mt-5">
        <div class="card">
            <div class="card-body">
                <div class="row mb-3">
                    <div class="col-sm-10">
                      <h3 class="mx-auto">Register</h3>
                    </div>
                  </div>
                <div class="row mb-3">
                    <label for="username" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="username">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                      <input type="text" class="form-control" id="phone">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="password1" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password1">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <label for="password2" class="col-sm-2 col-form-label">Re-enter password</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="password2">
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <a href="{% url "login" %}">Already have an account?</a>
                    </div>
                  </div>
                  <div class="row mb-3">
                    <div class="col-sm-10">
                      <button class="btn btn-success" id="register">Register</button>
                    </div>
                  </div>
            </div>
          </div>
    </div>
</div>
<script src="{% static 'js/auth_api/register.js' %}"></script>
{% endblock content %}
