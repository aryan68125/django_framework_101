{% load static %}
<html>
    <head>
        <title>
          {% block title %}{% endblock title %}
        </title>
        <script src="{% static 'js/jquery/jquery.js' %}"></script>
        <link href="{% static 'css/bootstrap/bootstrap.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/DataTable/datatables.css' %}" rel="stylesheet"/>
        <link href="{% static 'css/FontAwesome/all.css' %}" rel="stylesheet"/>
    </head>
    <body>
      <script>
        var login = '{% url "login" %}';
        var logout = '{% url "logout" %}'
      </script>
      <ul class="nav nav-tabs mb-5" id="nav_bar">
        {% comment %} <li class="nav-item">
          <a class="nav-link active" href="#">Home</a>
        </li> {% endcomment %}
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Employee</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="logout">Logout</a>
        </li>
      </ul>
        {% block content %}{% endblock content %}
    </body>
    <script src="{% static 'js/bootstrap/bootstrap.js' %}"></script>
    <script src="{% static 'js/DataTable/datatables.js' %}"></script>
    <script src="{% static 'js/FontAwesome/all.js' %}"></script>
    <script src="{% static 'js/SweetAlert/sweetalert2.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="{% static 'js/base/base.js' %}"></script>
</html>
