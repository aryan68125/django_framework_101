{% extends "core/home.html" %}
{% load static %}
{% block content %}
<link href="{% static 'css/education/education.css' %}" rel="stylesheet"/>
<link href="{% static 'css/back_button/back_button.css' %}" rel="stylesheet"/>
<div class="row">
    <div class="col-sm-1">
        <h1>
            <form method="post" action="{% url "home" %}">
                {% csrf_token %}
                <button class="back_button"><i class="fa-solid fa-arrow-left"></i></button>
            </form>
        </h1>
    </div>
    <div class="col-sm-7">
        <h1>Skill page</h1>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="container">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>HTML/CSS</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 94%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Python</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 90%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Django</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 85%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Javascript</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 62%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Jquery</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 60%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>SQLite</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 90%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>PostgreSQL</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 40%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Heroku</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 50%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>Python Anywhere</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 52%"></div>
              </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-6 col-xl-4 my-2">
            <h5>AWS</h5>
            <div class="progress" role="progressbar" aria-label="Info striped example" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" style="width: 45%"></div>
              </div>
        </div>
    </div>
</div>
{% endblock content %}
