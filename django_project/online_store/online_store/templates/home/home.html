{% load static %}
<html>
    <head>
        {% comment %} <base href="{% static '/' %}"> {% endcomment %}
        <title>Home</title>
        <link rel="stylesheet" href="{% static "/css/home/home.css" %}"/>
        <link rel="stylesheet" href="{% static "/css/fontawesome/all.css" %}"/>
        <link rel="stylesheet" href="{% static "/css/bootstrap/bootstrap.css" %}"/>
    </head>
    <body class="container-fluid">
        <!--Nav bar starts-->
        <!--
            Nav bar options
            company name = Jaiswal Traders
            Home => Home page link 
            About us => about Grocery shop
            Admin => Register/Login/Logout Admin ==> dropdown 3 options 
            Contact US 
            My Cart 
        -->
        <div class="row">
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid row">
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <a class="navbar-brand" href="#">Jaiswal Traders</a>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                          </button>
                          <!--Nav menu options start-->
                          <div class="row">
                            <div class="col-md-5"></div>
                            <div class="col-md-7">
                                <div class="collapse navbar-collapse" id="navbarNav">
                                    <ul class="navbar-nav">
                                      <li class="nav-item nav_item_tyle">
                                        <a class="nav-link " aria-current="page" href="#" id="home">Home <div class="underline_nav"></div></a>
                                        {% comment %} <a class="nav-link active" aria-current="page" href="#">Home</a> {% endcomment %}
                                        
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="#" id="Admin">Admin <div class="underline_nav"></div></a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="#" id="About_us">About us <div class="underline_nav"></div></a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="#" id="Contact_us">Contact Us <div class="underline_nav"></div></a>
                                      </li>
                                      <li class="nav-item">
                                        <a class="nav-link" href="#" id="My_cart">My Cart <div class="underline_nav"></div></a>
                                      </li>
                                    </ul>
                                  </div>
                            </div>
                          </div>
                          <!--Nav menu options end-->
                    </div>
                </div>
              </nav>
        </div>
        <!--Nav bar ends-->

        {% block content %}

        {% endblock content %}
    </body>
</html>
<script src="{% static "/js/jquery/jquery.js" %}"></script>
<script src="{% static '/js/home/home.js' %}"></script>
<script src="{% static "/js/fontawesome/all.js" %}"></script>
<script src="{% static "/js/bootstrap/bootstrap.js" %}"></script>
